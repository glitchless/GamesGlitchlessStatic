name: push

on:
  push:
    branches:
      - master

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
      - name: Checkout gh_static
        uses: actions/checkout@v4
        with:
          ref: gh_static
          path: gh_static/
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Apply GTNH patch
        run: |
          cd scripts/gtnh/
          python3 gtnh_builder.py
          cd $GITHUB_WORKSPACE
          rm -rf gh_static/incremental/gtnh/
          mv scripts/gtnh/out/gtnh gh_static/incremental/gtnh
      - name: Apply Nami patch
        run: |
          cd scripts/nomi/
          python3 nomi_builder.py
          cd $GITHUB_WORKSPACE
          rm -rf gh_static/incremental/nomi/
          mv scripts/nomi/out/nomi gh_static/incremental/nomi
      - name: Generate changelog
        run: |
          cd $GITHUB_WORKSPACE
          cp scripts/update-maker.py gh_static/ 
          cd gh_static/
          python3 update-maker.py
          rm update-maker.py
      - name: Push changes
        run: |
          cd gh_static/
          git config --global user.name 'Github Action'
          git config --global user.email 'LionZXY@users.noreply.github.com'
          git add .
          git commit -m "Generated static"
          git push
