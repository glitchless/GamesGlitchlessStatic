name: push

on:
  push:
    branches:
      - master

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4
      - name: Checkout gh_static
        uses: actions/checkout@v4
        with:
          ref: gh_static
          path: gh_static/
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Apply GTNH patch
        run: |
          cd scripts/gtnh/
          python3 gtnh_builder.py
          cd $GITHUB_WORKSPACE
          rm -rf gh_static/incremental/gtnh/
          mv scripts/gtnh/out/gtnh gh_static/incremental/gtnh
      - name: Generate changelog
        run: |
          cd $GITHUB_WORKSPACE
          cp scripts/update-maker.py gh_static/ 
          cd gh_static/
          python3 update-maker.py
          rm update-maker.py
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          directory: gh_static/
          branch: gh_static
